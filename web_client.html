<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.IO Multi-Tenant Chat Client</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 90vh;
      }
      .config-panel {
        background-color: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .console {
        flex: 1;
        background-color: #2b2b2b;
        color: #f8f8f2;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
        overflow-y: auto;
        font-family: monospace;
      }
      .message-input {
        display: flex;
        padding: 8px;
      }
      input,
      button,
      select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      input[type="text"],
      input[type="number"] {
        flex: 1;
        margin-right: 10px;
        font-size: 16px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0069d9;
      }
      .control-buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .control-buttons button {
        flex: 1;
      }
      .typing {
        color: #ffd700;
        font-style: italic;
      }
      .message {
        margin: 5px 0;
        padding: 5px 0;
        border-bottom: 1px solid #444;
      }
      .message .sender {
        color: #61afef;
        font-weight: bold;
      }
      .message .content {
        color: #e5c07b;
      }
      .message .time {
        color: #abb2bf;
        font-size: 0.8em;
      }
      .status {
        color: #98c379;
      }
      .error {
        color: #e06c75;
      }
      .namespace {
        color: #c678dd;
        font-weight: bold;
      }
      label {
        display: inline-block;
        width: 120px;
        margin-right: 10px;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .connection-info {
        background-color: #e8f5e8;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Socket.IO Multi-Tenant Chat Client</h1>

      <div class="config-panel">
        <h2>Connection Settings</h2>
        <div class="form-group">
          <label for="api-key">API Key:</label>
          <input type="text" id="api-key" placeholder="Enter your API key" />
        </div>
        <div class="form-group">
          <label for="tenant-id">Tenant ID:</label>
          <input type="number" id="tenant-id" value="1" min="1" />
        </div>
        <div class="form-group">
          <label for="conversation">Conversation:</label>
          <input type="number" id="conversation" value="1" min="1" />
        </div>
        <div class="form-group">
          <label for="user-id">User ID:</label>
          <input type="number" id="user-id" value="123" min="1" />
        </div>
        <div class="form-group">
          <label for="user-type">User Type:</label>
          <select id="user-type">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
          </select>
        </div>
        <button id="connect-btn">Connect</button>
        <button id="disconnect-btn" disabled>Disconnect</button>
      </div>

      <div id="connection-info" class="connection-info">
        <div>
          <strong>Namespace:</strong>
          <span id="namespace-display">Not connected</span>
        </div>
        <div>
          <strong>Socket ID:</strong>
          <span id="socket-id-display">Not connected</span>
        </div>
      </div>

      <div id="console" class="console">
        <div class="status">
          Welcome to the Socket.IO Multi-Tenant Chat Client
        </div>
        <div class="status">
          Configure your connection settings and click Connect
        </div>
        <div class="status">
          Each tenant gets its own isolated namespace for better security
        </div>
      </div>

      <div id="message-input" class="message-input" style="display: none">
        <input
          type="text"
          id="message"
          placeholder="Type a message and press Enter"
          autocomplete="off"
        />
        <button id="send-btn">Send</button>
      </div>

      <div id="control-buttons" class="control-buttons" style="display: none">
        <button id="join-btn">Join Conversation</button>
        <button id="leave-btn">Leave Conversation</button>
        <button id="typing-btn">Send Typing</button>
        <button id="read-btn">Mark Read</button>
      </div>
    </div>

    <!-- Load Socket.IO client from CDN -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
      // DOM elements
      const apiKeyInput = document.getElementById("api-key");
      const tenantIdInput = document.getElementById("tenant-id");
      const conversationInput = document.getElementById("conversation");
      const userIdInput = document.getElementById("user-id");
      const userTypeSelect = document.getElementById("user-type");
      const connectBtn = document.getElementById("connect-btn");
      const disconnectBtn = document.getElementById("disconnect-btn");
      const connectionInfo = document.getElementById("connection-info");
      const namespaceDisplay = document.getElementById("namespace-display");
      const socketIdDisplay = document.getElementById("socket-id-display");
      const consoleEl = document.getElementById("console");
      const messageInput = document.getElementById("message");
      const sendBtn = document.getElementById("send-btn");
      const messageInputContainer = document.getElementById("message-input");
      const controlButtons = document.getElementById("control-buttons");
      const joinBtn = document.getElementById("join-btn");
      const leaveBtn = document.getElementById("leave-btn");
      const typingBtn = document.getElementById("typing-btn");
      const readBtn = document.getElementById("read-btn");

      // Socket.IO connection
      let socket = null;
      let isConnected = false;
      let currentNamespace = null;
      let currentTenantId = null;
      let hasJoinedConversation = false;
      let isTyping = false;
      let typingTimeout = null;

      // Connect to the Socket.IO server
      connectBtn.addEventListener("click", () => {
        const apiKey = apiKeyInput.value.trim();
        const tenantId = parseInt(tenantIdInput.value);

        if (!apiKey) {
          logToConsole("Please enter an API key", "error");
          return;
        }

        if (!tenantId || tenantId < 1) {
          logToConsole("Please enter a valid tenant ID", "error");
          return;
        }

        // Construct namespace and URL
        currentTenantId = tenantId;
        currentNamespace = `/tenant_${tenantId}`;
        const namespaceUrl = `http://localhost:8001${currentNamespace}`;

        logToConsole(`Connecting to namespace: ${currentNamespace}`, "status");

        // Create Socket.IO connection to tenant namespace
        socket = io(namespaceUrl, {
          auth: {
            id: parseInt(userIdInput.value),
            tenant_id: tenantId,
            isStudent: userTypeSelect.value === "student",
          },
          extraHeaders: {
            "X-Tuneup-API-Key": apiKey,
          },
        });

        // Connection events
        socket.on("connect", () => {
          isConnected = true;
          logToConsole(`Connected to namespace: ${currentNamespace}`, "status");
          logToConsole(`Socket ID: ${socket.id}`, "status");

          // Update UI
          connectBtn.disabled = true;
          disconnectBtn.disabled = false;
          connectionInfo.style.display = "block";
          namespaceDisplay.textContent = currentNamespace;
          socketIdDisplay.textContent = socket.id;
          messageInputContainer.style.display = "flex";
          controlButtons.style.display = "flex";
        });

        socket.on("disconnect", () => {
          isConnected = false;
          hasJoinedConversation = false;
          logToConsole("Disconnected from server", "status");

          // Update UI
          connectBtn.disabled = false;
          disconnectBtn.disabled = true;
          connectionInfo.style.display = "none";
          messageInputContainer.style.display = "none";
          controlButtons.style.display = "none";
        });

        socket.on("connect_error", (error) => {
          logToConsole(`Connection error: ${error.message}`, "error");
        });

        // Chat events
        socket.on("new_message", (message) => {
          logToConsole(
            `Message from ${message.sender.id} (${
              message.sender.is_student ? "Student" : "Instructor"
            }): ${message.content}`,
            "message"
          );
        });

        socket.on("typing_status", (data) => {
          if (data.is_typing) {
            logToConsole(`User ${data.user_id} is typing...`, "typing");
          } else {
            logToConsole(`User ${data.user_id} stopped typing`, "typing");
          }
        });

        socket.on("messages_read", (data) => {
          logToConsole(
            `User ${data.user_id} read messages in conversation ${data.conversation_id}`,
            "status"
          );
        });

        socket.on("test_broadcast", (data) => {
          logToConsole(
            `Test broadcast: ${data.message} (Room: ${data.room}, Tenant: ${data.tenant_id})`,
            "status"
          );
        });
      });

      // Disconnect from server
      disconnectBtn.addEventListener("click", () => {
        if (socket) {
          socket.disconnect();
          socket = null;
          currentNamespace = null;
          currentTenantId = null;
        }
      });

      // Join conversation
      joinBtn.addEventListener("click", () => {
        if (!isConnected) {
          logToConsole("Not connected to server", "error");
          return;
        }

        const conversationId = parseInt(conversationInput.value);
        logToConsole(`Joining conversation ${conversationId}...`, "status");

        socket.emit(
          "join_conversation",
          { conversation_id: conversationId },
          (response) => {
            if (response.error) {
              logToConsole(
                `Error joining conversation: ${response.error}`,
                "error"
              );
            } else {
              hasJoinedConversation = true;
              logToConsole(
                `Joined conversation ${conversationId} in namespace ${response.namespace}`,
                "status"
              );
            }
          }
        );
      });

      // Leave conversation
      leaveBtn.addEventListener("click", () => {
        if (!isConnected || !hasJoinedConversation) {
          logToConsole("Not connected or not in a conversation", "error");
          return;
        }

        const conversationId = parseInt(conversationInput.value);
        logToConsole(`Leaving conversation ${conversationId}...`, "status");

        socket.emit(
          "leave_room",
          { conversation_id: conversationId },
          (response) => {
            if (response.error) {
              logToConsole(
                `Error leaving conversation: ${response.error}`,
                "error"
              );
            } else {
              hasJoinedConversation = false;
              logToConsole(`Left conversation ${conversationId}`, "status");
            }
          }
        );
      });

      // Send message
      function sendMessage() {
        if (!isConnected || !hasJoinedConversation) {
          logToConsole("Not connected or not in a conversation", "error");
          return;
        }

        const message = messageInput.value.trim();
        if (!message) return;

        const conversationId = parseInt(conversationInput.value);
        const userId = parseInt(userIdInput.value);
        const isStudent = userTypeSelect.value === "student";

        logToConsole(`Sending message: ${message}`, "status");

        socket.emit(
          "test_message",
          {
            conversation_id: conversationId,
            content: message,
            user_id: userId,
            is_student: isStudent,
          },
          (response) => {
            if (response.error) {
              logToConsole(`Error sending message: ${response.error}`, "error");
            } else {
              logToConsole("Message sent successfully", "status");
              messageInput.value = "";
            }
          }
        );
      }

      sendBtn.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Send typing status
      typingBtn.addEventListener("click", () => {
        if (!isConnected || !hasJoinedConversation) {
          logToConsole("Not connected or not in a conversation", "error");
          return;
        }

        const conversationId = parseInt(conversationInput.value);
        const userId = parseInt(userIdInput.value);
        const isStudent = userTypeSelect.value === "student";

        isTyping = !isTyping;
        typingBtn.textContent = isTyping ? "Stop Typing" : "Send Typing";

        socket.emit(
          "typing_status",
          {
            conversation_id: conversationId,
            user_id: userId,
            is_student: isStudent,
            is_typing: isTyping,
          },
          (response) => {
            if (response.error) {
              logToConsole(
                `Error updating typing status: ${response.error}`,
                "error"
              );
            } else {
              logToConsole(
                `Typing status updated: ${
                  isTyping ? "typing" : "stopped typing"
                }`,
                "status"
              );
            }
          }
        );
      });

      // Mark messages as read
      readBtn.addEventListener("click", () => {
        if (!isConnected || !hasJoinedConversation) {
          logToConsole("Not connected or not in a conversation", "error");
          return;
        }

        const conversationId = parseInt(conversationInput.value);
        const userId = parseInt(userIdInput.value);
        const isStudent = userTypeSelect.value === "student";

        socket.emit(
          "messages_read",
          {
            conversation_id: conversationId,
            user_id: userId,
            is_student: isStudent,
          },
          (response) => {
            if (response.error) {
              logToConsole(
                `Error marking messages as read: ${response.error}`,
                "error"
              );
            } else {
              logToConsole("Messages marked as read", "status");
            }
          }
        );
      });

      // Helper function to log messages to console
      function logToConsole(message, type = "info") {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = document.createElement("div");
        logEntry.className = type;

        if (type === "message") {
          logEntry.innerHTML = `<span class="time">${timestamp}</span> ${message}`;
        } else if (type === "status" && message.includes("namespace")) {
          logEntry.innerHTML = `<span class="time">${timestamp}</span> <span class="namespace">${message}</span>`;
        } else {
          logEntry.innerHTML = `<span class="time">${timestamp}</span> ${message}`;
        }

        consoleEl.appendChild(logEntry);
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }

      // Auto-scroll console
      const observer = new MutationObserver(() => {
        consoleEl.scrollTop = consoleEl.scrollHeight;
      });
      observer.observe(consoleEl, { childList: true });
    </script>
  </body>
</html>
